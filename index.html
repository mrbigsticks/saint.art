<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAINT</title>
    <link rel="stylesheet" href="src/styles.css">
    <style>
        .socialicons {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 10px;
        }
        .socialicons li {
            display: inline;
        }
        .socialicons img {
            width: 24px; /* Adjust size as needed */
            height: 24px;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div id="loading">
        <div class="loader"></div>
    </div>

    <div class="card">
        <div class="left-content">
            <header class="saintart">
                <h1>SAINT</h1>
                <p>
                    SAINT is a collection of art, events, and triumphs from all around the world. Browse the library of all of them and find your favorite. Stay tuned for future updates.
                </p>
            </header>

            <section class="signup">
                <h2>Sign up for our Newsletter</h2>
                <form action="#" method="post">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <button type="submit">Submit</button>
                </form>
            </section>

            <section class="follow">
                <h2>Follow us on:</h2>
                <ul class="socialicons">
                    <li><a href="https://www.tiktok.com" target="_blank" rel="noopener noreferrer"><img src="src/images/tiktok.png" alt="TikTok"></a></li>
                    <li><a href="https://x.com" target="_blank" rel="noopener noreferrer"><img src="src/images/twitter.png" alt="X"></a></li>
                    <li><a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a></li>
                    <li><a href="https://discord.com" target="_blank" rel="noopener noreferrer"><img src="src/images/discord.png" alt="Discord"></a></li>
                </ul>
            </section>

            <footer class="saintfooter">
                <p>Â© 2024 saint.art. All Rights Reserved.</p>
            </footer>
        </div>

        <div class="right-content">
            <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.12/build/spline-viewer.js"></script>
            <spline-viewer loading-anim-type="spinner-big-dark" url="https://prod.spline.design/3kFZd1tzr3LsoAuS/scene.splinecode"></spline-viewer>
        </div>
    </div>

    <script>
        // Function to hide the loading overlay and show content
        function showContent() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        // Hide loading overlay and show content when window is fully loaded
        window.onload = showContent;

         // Ensure the loading overlay is shown for at least 1 seconds
         window.onload = function() {
            // Show the content after 1 seconds, regardless of when the page finishes loading
            setTimeout(showContent, 1000);
        };
    </script>
</body>
</html>
